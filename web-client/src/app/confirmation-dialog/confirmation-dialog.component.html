<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p class="mat-body">{{data.text}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Anuluj</button>
  <button mat-button [mat-dialog-close]="true"  mat-flat-button color="{{data.confirmColor}}">Potwierdzam</button>
</div>
